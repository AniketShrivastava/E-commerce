<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ecommerce Api</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Ecommerce API</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Products</a>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Category
      </a>
      <div class="dropdown-menu" id="categories">
       
        
      </div>
    </li>
  </ul>
</nav>
<br>
  
<div class="container">
    <div class="row" id="singleproduct">
            
    </div>

</div>
<script>
    function getProdctDetails(){
        let str = '';
        let id = localStorage.getItem("product2Id");
        fetch(`https://fakestoreapi.com/products/${id}`).then((res)=>{
                return res.json();
        }).then((data)=>{
          
                str += `<div class="col-sm-5">
                <img src=${data.image} class="img-fluid" alt="">
            </div>
            <div class="col-sm-7" id="pdata">
                <div>${data.title}</div>                
                <p>
                ${data.description}
                </p>
            </div>`
            document.getElementById("singleproduct").innerHTML = str;
            })
    }
    getProdctDetails();
    
</script>
</body>
</html>
